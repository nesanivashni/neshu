<!DOCTYPE html>
<html>
    <head>
        <title>Add a new movie</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="add_movie_form" id="add_movie_form">
            <h1>Add a new movie</h1>
            <lable for type="movie_name">Movie Name</lable>
            <input type="text" name="movie_name"/>
            <br>
            <label for type="rel_date">Release Date</label>
            <input type="text" name="rel_date"/>
            <br>
            <label for type="language">Language</label>
            <select name="language">
                <option value="tamil">Tamil</option>
                <option value="english">English</option>
                <option value="malayalam">Malayalam</option>
                <option value="hindi">Hindi</option>
            </select>
            <label for type="ratings">Ratings</label>
            <select name="ratings">
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <br>
            <label for type="plot">Plot</label>
            <br>
            <textarea rows=8 name="plot"></textarea>
            <br>
            <label for type="thumbnailurl">URL</label>
            <input type="url" name="thumbnailurl"/>
            <br>
            <label for type="cast">Cast</label>
            <br>
            <textarea rows=8 name="cast"></textarea>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
